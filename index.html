<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sudoku</title>
        <meta name="description" content="Sudoku player">
        <meta name="author" content="JadeLoyzaga">
        <link rel="stylesheet" href="css/style.css?v=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/scripts.js"></script>

        <h1>Let's play Sudoku</h1>

        <div class="valueBar">
            <!-- This should be done programmatically, especially
                 when considering non-9x9 grids -->
            <button class="valueButton value">1</button>
            <button class="valueButton value">2</button>
            <button class="valueButton value">3</button>
            <button class="valueButton value">4</button>
            <button class="valueButton value">5</button>
            <button class="valueButton value">6</button>
            <button class="valueButton value">7</button>
            <button class="valueButton value">8</button>
            <button class="valueButton value">9</button> 
            <button id="clearButton" class="valueButton">Clear</button>
        </div>

        <div id="puzzle">
            <!-- The Sudoku table is generated here -->
        </div>

        <div class="valueBar">
            <button id="resetButton">Reset</button>
        </div>

        <div id="rules">
            <h2>Simple Rules:</h2>
            <ol class="center">
                <li>Choose a number from the Number Selector Bar</li>
                <li>Click on grid to fill with number.</li>
            </ol>
        </div>
        
        <script type="text/javascript">
            loadTable(startGame);
        </script>
    </body>
</html>
